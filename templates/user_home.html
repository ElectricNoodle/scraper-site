<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Stock Checker</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
     <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
      
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
 
 
</head>
 
<body style="width: 100%">
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/home">Home</a><li>
                    <li role="presentation"><a href="/add">Add Item</a></li>
                    <li role="presentation" class="active"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Stock Checker</h3>
        </div>
        <h5>Any items being tracked are shown here: </h5>
        <div class="jumbotron">
        {% if success == 1 %}
            <p class = "result_success">{{result}}</p>
        {% else %}
            <p class = "result_fail">{{result}}</p>
        {% endif %}
        <table id="myTable" class="table table-striped" style="width:100%" >  
            <thead>  
              <tr>
            <th>Name</th>
            <th>URL</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Shipping</th>
            <th>Updated</th>
          </tr>
        </thead> 
          </table>  
        </div>
    
 
        <footer class="footer">
           
        </footer>
 
    </div>
</body>
 
</html>
<script>

$(document).ready(function() {
    $('#myTable').DataTable( {
        "processing": true,
          'ajax': '/test',
        // add column definitions to map your json to the table
        "columns": [
            {data: "name"},
            {data: "url"},
            {data: "stock"},
            {data: "price"},
            {data: "shipping"},
            {data: "updated"}
        ]

    } );
});
</script>
