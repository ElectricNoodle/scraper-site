<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stock Checker</title>
    <link href="../static/css/sign_up.css" rel="stylesheet">
    <link href="../static/css/general.css" rel="stylesheet">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
    <script src="../static/js/jquery-3.2.1.js"></script> 
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="/showSignin">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Stock Checker</h3>
      </div>
      {% if result  %}
        {% if success == 1 %}
            <p class = "result_success">{{result}}</p>
        {% else %}
            <p class = "result_fail">{{result}}</p>
        {% endif %}
      {% endif %}

      <div class="jumbotron">
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Steven Crangle</p>
      </footer>
 
    </div>
  </body>
</html>
<script>
$(document).ready(function() {    
	$('#btnSignUp').click(function() {
 
        $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
              console.log(response);
                window.location = response;

            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});
</script>
